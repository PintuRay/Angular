<p-toast></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="col-12">
                <p-toolbar styleClass="mb-1">
                    <ng-template pTemplate="left"></ng-template>
                    <ng-template pTemplate="right">
                        <button (click)="display=true" pButton icon="pi pi-external-link" label="Show"></button>
                    </ng-template>
                </p-toolbar>
            </div>
            <div class="col-12">
                <form  [formGroup]="userForm" (ngSubmit)="onSubmit()" class="pt-4"> 
                    <input type="hidden" id="id" formControlName="id">
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 md:col-6">
                            <span class="p-float-label">
                                <input type="text" pInputText transformToUppercase id="name" formControlName="name"
                                    autocomplete="off">
                                <label for="name">User Name</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-6">
                            <span class="p-float-label">
                                <p-calendar [showIcon]="true" appDateFormat inputId="icon" formControlName="birthDate"
                                    name="birthDate" [minYear]="1800" autocomplete="off">></p-calendar>
                                <label for="birthDate">Birth Date</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-6">
                            <span class="p-float-label">
                                <p-autoComplete 
                                formControlName="maratialStatus" 
                                [suggestions]="filteredMaritalStatus"
                                (completeMethod)="filterMaritalStatus($event)" 
                                field="value" 
                                [dropdown]="true" 
                                name="maritalStatus">
                              </p-autoComplete>
                                <label for="maritalStatus">Marital Status</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-6">
                            <span class="p-float-label">
                                <p-autoComplete 
                                formControlName="gender" 
                                [suggestions]="filteredGender"
                                (completeMethod)="filterGender($event)" 
                                field="value" 
                                [dropdown]="true" 
                                name="gender">
                              </p-autoComplete>
                                <label for="gender">Gender</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-6">
                            <span class="p-float-label">
                                <input type="email" pInputText id="email" formControlName="email" autocomplete="off" />
                                <label for="email">Email</label>
                            </span>
                        </div>
                        <div class="field col-12 md:col-6">
                            <span class="p-float-label">
                                <input type="tel" pInputText id="phoneNumber" formControlName="phoneNumber" onlyNumbers
                                    [maxLength]="10" autocomplete="off" />
                                <label for="phoneNumber">Phone Number</label>
                            </span>
                        </div>
                       
                        <ng-container formGroupName="address">
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <p-autoComplete 
                                    formControlName="country" 
                                    [suggestions]="filteredCountries"
                                    (completeMethod)="filterCountries($event)" 
                                    dataKey="countryId"
                                    field="countryName" 
                                    [dropdown]="true" 
                                    (onSelect)="onCountrySelect($event)" 
                                    name="country">
                                  </p-autoComplete>
                                    <label for="country">Country</label>
                                </span>
                            </div>
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <p-autoComplete formControlName="state" [suggestions]="filteredStates"
                                        (completeMethod)="filterStates($event)" dataKey="stateId" field="stateName"
                                        [dropdown]="true" (onSelect)="onStateSelect($event)" name="state">
                                    </p-autoComplete>
                                    <label for="state">State</label>
                                </span>
                            </div>
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <p-autoComplete formControlName="dist" [suggestions]="filteredDists"
                                        (completeMethod)="filterDists($event)" dataKey="distId" field="distName"
                                        [dropdown]="true" name="dist">
                                    </p-autoComplete>
                                    <label for="dist">Dist</label>
                                </span>
                            </div>
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <input type="text" pInputText id="at" formControlName="at" transformToUppercase
                                        autocomplete="off">
                                    <label htmlFor="at">At</label>
                                </span>
                            </div>
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <input type="text" pInputText id="post" formControlName="post" class="w-full"
                                        transformToUppercase autocomplete="off">
                                    <label htmlFor="post">Post</label>
                                </span>
                            </div>
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <input type="text" pInputText id="city" formControlName="city" class="w-full"
                                        transformToUppercase autocomplete="off">
                                    <label htmlFor="city">City</label>
                                </span>
                            </div>
                            <div class="field col-12 md:col-6">
                                <span class="p-float-label">
                                    <input type="text" pInputText id="pinCode" formControlName="pinCode" class="w-full"
                                        onlyNumbers [maxLength]="6" autocomplete="off">
                                    <label htmlFor="pinCode">Pin Code</label>
                                </span>
                            </div>
                        </ng-container>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<p-dialog header="Dialog" [(visible)]="display" [modal]="true" showEffect="fade" [style]="{width: '60vw'}"
    [breakpoints]="{'960px': '75vw'}">
    <p-accordion>
        <p-accordionTab header="Form Values" [selected]="true" class="line-height-3 m-0">
            <pre class="p-2 border rounded bg-gray-100" style="white-space: pre-wrap;">{{ formJson }}</pre>
        </p-accordionTab>
        <p-accordionTab header="User Model" class="line-height-3 m-0">
            <pre class="p-2 border rounded bg-gray-100" style="white-space: pre-wrap;">{{ userModelJson }}</pre>
        </p-accordionTab>
        <p-accordionTab header="Country Model" class="line-height-3 m-0">
            <pre class="p-2 border rounded bg-gray-100" style="white-space: pre-wrap;">{{ countryModelJson }}</pre>
        </p-accordionTab>
        <p-accordionTab header="State Model" class="line-height-3 m-0">
            <pre class="p-2 border rounded bg-gray-100" style="white-space: pre-wrap;">{{ stateModelJson }}</pre>
        </p-accordionTab>
        <p-accordionTab header="Dist Model" class="line-height-3 m-0">
            <pre class="p-2 border rounded bg-gray-100" style="white-space: pre-wrap;">{{ DistModelJson }}</pre>
        </p-accordionTab>
        <p-accordionTab header="Form Status" class="line-height-3 m-0">
            <p><strong>Valid:</strong> {{ userForm.valid }}</p>
            <p><strong>Touched:</strong> {{ userForm.touched }}</p>
            <p><strong>Dirty:</strong> {{ userForm.dirty }}</p>
            <p><strong>Status:</strong> {{ userForm.status }}</p>
        </p-accordionTab>
    </p-accordion>
    <ng-template pTemplate="footer">
        <button pButton icon="pi pi-check" (click)="display=false" label="Ok" class="p-button-outlined"></button>
    </ng-template>
</p-dialog>
