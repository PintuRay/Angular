<p-toast />
<div class="surface-ground flex align-items-center justify-content-center min-h-screen"
  style="background:var(--surface-ground)">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <img [src]="'assets/layout/images/logo-'+ (layoutSvcs.config().colorScheme === 'light' ? 'dark' : 'light') + '.png'"
          class="login-logo  mb-2 " style=" width: 45px;" />
      <!-- <img [src]="'assets/layout/images/appname-'+ (layoutSvcs.config().colorScheme === 'light' ? 'dark' : 'light') + '.png'"
          class="login-appname ml-3 mb-2" style="width: 100px;" /> -->
      <div class="text-600 font-medium" style="line-height: 1.5;">Forgot your password? Here you can easily retrieve a new password.</div>
    </div>
    <div class="grid">
      <div class="col-12">
        <div class="field grid">
          <div class="col-12">
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-envelope"></i>
              </p-inputGroupAddon>
              <input id="email" type="text" pInputText ngModel #emailInput placeholder="Enter your email" autocomplete="off"/>
              <button pButton pRipple class="gap-2" (click)="submit(emailInput)">
                <ng-container *ngIf="isLoading; else forgotPassLabel">
                  <i class="pi pi-spin pi-spinner"></i> Loading...
                </ng-container>
                <ng-template #forgotPassLabel>Validate</ng-template>
              </button>
            </p-inputGroup>
          </div>
        </div>
      </div>
      <div class="col-12 flex justify-content-end">
        <p-button routerLink="/auth/login" label="Back To Login" icon="pi pi-arrow-circle-left" styleClass="p-button-link"></p-button>
      </div>
    </div>
  </div>
</div>
