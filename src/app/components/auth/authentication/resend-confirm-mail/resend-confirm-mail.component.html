<p-toast />
<div class="surface-ground flex align-items-center justify-content-center min-h-screen"
  style="background:var(--surface-ground)">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-3">
      <img [src]="'assets/layout/images/logo-'+ (layoutSvcs.config().colorScheme === 'light' ? 'dark' : 'light') + '.png'"
          class="login-logo  mb-4" style=" width: 45px;" />
      <div class="text-900 text-3xl font-medium mb-3">Resend Confomation Mail</div>
  </div>
    <div class="grid">
      <div class="col-12">
        <div class="field grid">
          <div class="col-12">
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-envelope"></i>
              </p-inputGroupAddon>
              <input id="email" type="text" pInputText [(ngModel)]="mail"  placeholder="Enter your email" />
              <button pButton pRipple class="gap-2" (click)="submit()">
                <ng-container *ngIf="isLoading; else resendMailLabel">
                  <i class="pi pi-spin pi-spinner"></i> Loading...
              </ng-container>
              <ng-template #resendMailLabel>Send</ng-template>
              </button>
            </p-inputGroup>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="flex justify-content-end">
          <a routerLink="/auth/login" icon="pi pi-arrow-circle-left" class="font-medium no-underline text-blue-500">
             Back To Login
          </a>
         </div>
      </div>
    </div>
  </div>
</div>
